<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Task 27</title>
  </head>
  <body>
    <h1>Task 27</h1>
    <p id="printArea"></p>
    <script>
      let colors = ["green", "yellow", "red"];
      let result = "";

      for (let a = 0; a < colors.length; a++) {
        let message = "";
        if (colors[a] === "green") {
          message = `You just earned 5 points`;
        } else if (colors[a] === "yellow") {
          message = `You just earned 10 points`;
        } else if (colors[a] === "red") {
          message = `You just earned 15 points`;
        } else {
          message = `You earned 0 points`;
        }
        result += message + "<br>";
        console.log(message);
      }

      document.getElementById("printArea").innerHTML = result;
    </script>
  </body>
</html>
