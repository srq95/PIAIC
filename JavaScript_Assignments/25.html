  <body>
    <h1>Task 25</h1>
    <p id="printArea"></p>
    <script>
      let colors = ["green", "red", "yellow"];
      alien_color = "green";
      let result = "";

      for (let a = 0; a < colors.length; a++) {
        let message = "";
        if (colors[a] === alien_color) {
          message = `You just earned 5 points`;
          result += message + "<br>";
          console.log(message);
        }
      }

      document.getElementById("printArea").innerHTML = result;
    </script>
