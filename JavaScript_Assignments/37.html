<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Task 37</title>
  </head>
  <body>
    <h1>Task 37</h1>
    <p id="printArea"></p>
    <script>
      let shirt = [
        {
          size: "large",
        },
        {
          size: 32,
          message: "Super-man",
        },
        {
          size: 34,
          message: "Spiderman",
        },
        {
          size: "medium",
        },
      ];

      let result = "";

      function make_shirt(size, message = "I love JavaScript") {
        let message1 = "";
        message1 = "Summary Of Shirt";
        console.log(message1);
        result += message1 + "<br/>";
        message1 = `I'm going to make a t-shirt of size: ${size}`;
        console.log(message1);
        result += message1 + "<br/>";
        message1 = `message: ${message}`;
        console.log(message1);
        result += message1 + "<br/><hr>";
      }

      for (let i = 0; i < shirt.length; i++) {
        make_shirt(shirt[i].size, shirt[i].message);
      }

      document.getElementById("printArea").innerHTML = result;
    </script>
  </body>
</html>
