    <title>Task 35</title>

  <body>
    <h1>Task 35</h1>
    <p id="printArea"></p>
    <script>
      let animals = ["loin cub", "dog", "cat", "tiger cub"];
      let result = "";

      for (let i = 0; i < animals.length; i++) {
        let message = `${animals[i]} will make a great pet!`;
        console.log(message);
        result += message + "<br/>";
      }

      document.getElementById("printArea").innerHTML = result;
    </script>
  </body>
