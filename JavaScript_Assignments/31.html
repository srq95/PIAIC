<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Task 31</title>
  </head>
  <body>
    <h1>Task 31</h1>
    <p id="printArea"></p>
    <script>
      let usernames = [];
      let result = "";
      let message = "";

      if (usernames.length) {
        for (let i = 0; i < usernames.length; i++) {
          if (usernames[i] === "admin") {
            message = `Hello ${usernames[i]}, would you like to see a status report?`;
          } else {
            message = `Hello ${usernames[i]}, thank you for loggin in again`;
          }
          console.log(message);
          result += message + "<br>";
        }
      } else {
        message = "We Need to find some users!";
        console.log(message);
        result += message + "<br>";
      }

      document.getElementById("printArea").innerHTML = result;
    </script>
  </body>
</html>
