<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Task 42</title>
  </head>
  <body>
    <h1>Task 42</h1>
    <p id="printArea"></p>
    <script>
      magician = ["K Lal", "Gopinath Muthukad", "David Copperfield"];
      let result = "";

      for (let i = 0; i < magician.length; i++) {
        let makeGreat = make_great(magician[i]);
        console.log(makeGreat);
        result += `${makeGreat}<br/>`;
      }

      function make_great(magician) {
        let magicianName = "Great " + show_magician(magician);
        return magicianName;
      }

      function show_magician(magician) {
        return magician;
      }

      document.getElementById("printArea").innerHTML = result;
    </script>
  </body>
</html>
