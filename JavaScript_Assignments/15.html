<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Task 15</title>
  </head>
  <body>
    <h1>Task 15</h1>
    <p id="printArea"></p>
    <script>
      let people = [
        {
          name: "Shariq",
          avalibility: "yes",
        },
        {
          name: "Kamran",
          avalibility: "no",
        },
        {
          name: "Hamza",
          avalibility: "no",
        },
        {
          name: "Raheel",
          avalibility: "yes",
        },
      ];

      let morePeople = [
        "Taimoor",
        "Umair",
        "Arsalan",
        "Hammad",
        "Usama",
        "Abdullah",
      ];
      let result = "";

      let b = 0;

      for (let a = 0; a < people.length; a++) {
        let replaceText = "";
        if (people[a].avalibility == "no") {
          replaceText = `${people[a].name} can't make it. Inviting ${morePeople[b]} instead.`;
          console.log(replaceText);
          replaceText += "<br>";
          people[a].name = morePeople[b];
          people[a].avalibility = "yes";
          b++;
        }
        let message = `Hi ${people[a].name}, I would like to invite you to my dinner party`;
        result += replaceText + message + "<br>";
        console.log(message);
      }

      document.getElementById("printArea").innerHTML = result;
    </script>
  </body>
</html>
