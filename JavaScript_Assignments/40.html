<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Task 40</title>
  </head>
  <body>
    <h1>Task 40</h1>
    <p id="printArea"></p>
    <script>
      let album = [
        { artist: "Shawn Mendes", title: "Se√±orit", tracks: 3 },
        { artist: "Alan Walker", title: "Alone", tracks: 5 },
        { artist: "Imagine Dragons ", title: "Believer" },
      ];
      let result = "";

      function make_album(artist, title, tracks = 0) {
        var album_data = {
          artist: artist,
          title: title,
        };
        if (tracks) {
          album_data["tracks"] = tracks;
        }
        return album_data;
      }

      for (let a = 0; a < album.length; a++) {
        result += `Album Data<br/>`;
        let message = make_album(
          album[a].artist,
          album[a].title,
          album[a].tracks
        );
        console.log(message);
        result += `Title: ${message.title}, Artist: ${message.artist} ${
          message.tracks ? ", Tracks:" + message.tracks : ""
        } <br><hr>`;
      }

      document.getElementById("printArea").innerHTML = result;
    </script>
  </body>
</html>
