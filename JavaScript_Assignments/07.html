<html lang="en">
  <head>

    <title>Task 7</title>

  <body>
    <h1>Task 7</h1>
    <p id="printArea"></p>
    <script>
      let Addition = 4 + 4;
      let Subtraction = 15 - 7;
      let Multiplication = 4 * 2;
      let Division = 56 / 7;

      let message = `Addition: ${Addition}<br>Subtraction: ${Subtraction}<br> Multiplication: ${Multiplication}<br> Division: ${Division} `;

      document.getElementById("printArea").innerHTML = message;

      console.log(`Addition: ${Addition}`);
      console.log(`Subtraction: ${Subtraction}`);
      console.log(`Multiplication: ${Multiplication}`);
      console.log(`Division: ${Division}`);
    </script>
  </body>
