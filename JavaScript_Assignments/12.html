  <body>
    <h1>Task 12</h1>
    <p id="printArea"></p>
    <script>
      let names = ["Shariq", "Kamran", "Hamza", "Taimoor", "Umair"];
      let result = "";

      for (let a = 0; a < names.length; a++) {
        let message = `Hi ${names[a]}, how are you?`;

        console.log(message);
      }

      document.getElementById("printArea").innerHTML = result;
