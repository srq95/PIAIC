  <body>
    <h1>Task 28</h1>
    <p id="printArea"></p>
    <script>
      let age = 26;
      let result = "";

      if (age < 2) {
        result = `Person is a baby!`;
      } else if (age < 4) {
        result = `Person is a toddler!`;
      } else if (age < 13) {
        result = `Person is a kid!`;
      } else if (age < 20) {
        result = `Person is a teenager!`;
      } else if (age < 65) {
        result = `Person is an adult!`;
      } else {
        result = `Person is an elder`;
      }

      console.log(result);

      document.getElementById("printArea").innerHTML = result;
    </script>
